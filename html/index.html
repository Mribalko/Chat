<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="statusArea">
                <p class="roomname"></p>
                <p class="userslist"></p>
            </div>
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Что у вас нового?"/>
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">Введите имя</h3>
                <input class="usernameInput" type="text" maxlength="14" />
                <h3 class="title">Выберите название комнаты</h3>
                <input class="roomnameInput" type="text" maxlength="14" />
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
